{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <script src="https://kit.fontawesome.com/e2332d330e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" />
    </head>
<body>
    <div class="signup-login">
        <div class="signup-box">
            <form id="signup-form" method="post">
                {% csrf_token %}
                <div class="heading">
                    Signup
                </div>
                <div class="line"></div>
                <div class="field">
                    <b>Username</b>
                    <input id="username-input" class="inp" type="text" name="username" required placeholder="Enter UserName">
                </div>

                <div class="field">
                    <b>Email</b>
                    <input id="email-input" class="inp" type="email" name="email" placeholder="Enter Your Email">
                </div>

                <div class="field">
                    <b>Password</b>
                    <input id="password-input" class="inp" type="password" name="password" required placeholder="Enter Password">
                </div>
                <div class="field">
                    <input class="submit-button" type="submit" value="Signup">
                </div>

                <p id="error-message" style="color: #ef5350; text-align: center; height: 1em;"></p>

                <div class="line"></div>
                <div class="field">
                    <b style="margin-left:130px;">Already have an account?</b>
                    <br>
                    <a class="anc" href="{% url 'login' %}">Login</a>
                </div>
            </form>
        </div>
    </div>
    
    <script src="{% static 'js/signup.js' %}"></script>
</body>
</html>
