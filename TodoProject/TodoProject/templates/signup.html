{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Font Awesome 5 Brands:wght@400&display=swap" />
        <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin = "anonymous"></script>
</head>
<body>
    <div class = "signup-login">
        <div class="signup-box">
            <form  action = "" method ="post">
                {%csrf_token%}
                <div class = "heading">
                    signup
                </div>
                 <div class="line"></div>
                <div class="field">
                    <b>Username</b>

                    <input class="inp" type="text" name="username" required placeholder="Enter UserName">
                </div>


                <div class="field">
                    <b>Email</b>

                    <input class="inp" type="email" name="emailid" required placeholder="Enter Your Email">
                </div>


                <div class="field">
                    <b>Password</b>

                    <input  class="inp" type="password" name="pwd" required placeholder="Enter Password">
                </div>
                <div class="field">
                    <input class="submit-button"type="submit" value="Signup">
                </div>
                <div class="line"></div>

                <div class="field">
                    <b style="margin-left:130px;">Already have an account?</b>
                    <br>
                    <a class="anc"href="/login">Login</a>
                </div>

            </form>
        </div>

    </div>
    
</body>
</html>
